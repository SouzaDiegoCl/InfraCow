<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraCow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<header>
    <img th:src="@{/images/logo_infracow_colored.png}" alt="Logo do Projeto Infracow" height="100%">
    <ul>
        <li><a>Home</a></li>
        <li><a href="#" th:href="@{/imagem/cadastroImagem}">Analisar</a></li>
        <li><a href="#" th:href="@{/animal/animais}">Casos</a></li>
    </ul>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/auth/logout}" method="post">
            <button type="submit" class="btn headerBtnLogin borderGradient">Logout</button>
        </form>
    </div>
    <div sec:authorize="isAnonymous()">
        <a href="#" th:href="@{/user/}" class="btn headerBtnLogin borderGradient">Login</a>
    </div>
</header>
