<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraCow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Charts.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img th:src="@{/images/logo_infracow_colored.png}" alt="Logo do Projeto Infracow" height="60px">
            <button class="navbar-toggler navbarButton" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color:#000"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto me-auto ps-auto pe-auto  mb-2 mb-lg-0"
                    style="color:#fff">
                    <li class="nav-item">
                        <a class="nav-link" style="color:#fff" href="#" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:#fff" th:href="@{/imagem/cadastroImagem}">Analisar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:#fff" th:href="@{/animal/animais}">Resultados</a>
                    </li>
                </ul>
                <div sec:authorize="isAuthenticated()" class="navbarLoginLogoutBtn">
                    <form th:action="@{/auth/logout}" method="post" style="margin:0px">
                        <button type="submit" style="color:#fff"
                                class="btn headerBtnLogin grayBtn">Logout
                        </button>
                    </form>
                </div>
                <div sec:authorize="isAnonymous()" class="navbarLoginLogoutBtn">
                    <a href="#" th:href="@{/user/}" style="color:#fff"
                       class="btn headerBtnLogin borderGradient">Login</a>
                </div>
            </div>
        </div>
    </nav>
</header>
