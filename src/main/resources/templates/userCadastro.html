<!--HEADER -->
<div th:insert="fragments/header"></div>
<!-- CONTENT -->
<div class="container p-3">
	<h1 class="text-center">InfraCow</h1>
	<hr>
	<div class="container shadow pt-5 pb-5">
		<h2 class="text-center">Cadastro</h2>
		<form action="#" th:action="@{/user/addUser}" th:object="${usuario}" method="post">
			<div class="d-flex flex-column row g-2 align-items-center">
				<div class="col-4">
					<label for="nome">Insira o nome:</label>
					<br>
					<input class="form-control" type="text" th:field="*{nome}" id="nome" placeholder="Nome">
				</div>
				<div class="col-4">
					<label for="email">Insira o nome de usuário:</label>
					<br>
					<input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Nome de Usuário">
				</div>
				<div class="col-4">
					<label for="senha">Insira a senha:</label>
					<br>
					<input class="form-control" type="text" th:field="*{senha}" minlength="8" id="senha" placeholder="Senha">
				</div>
				<div class="text-center mt-5">
					<input class="btn btn-success" type="submit" value="Cadastrar">
				</div>
				<span class="text-center">Já possui uma conta? <a href="#" th:href="@{/user/}">Fazer Login</a></span>
				<span class="text-center"><a href="#" th:href="@{/imagem/cadastroImagem}">Inserir Imagem</a></span>
			</div>
		</form>
	</div>
</div>

<!-- FOOTER -->
<div th:insert="fragments/footer"></div>
