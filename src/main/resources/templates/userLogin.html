<!--HEADER -->
<div th:replace="fragments/header"></div>

<!-- CONTENT -->
<main style="position:relative; padding:0px;">
    <div th:if="${param.success }">
        Conta Criada com Sucesso!
    </div>

    <div class="d-flex justify-content-center align-items-center" style="position:absolute;height:100%; width:100%;">
        <div class="container row pt-2 pb-2 loginWrapper borderGradient">
            <!-- Exibe a mensagem de erro caso o login falhe -->
            <div th:if="${param.error}" class="error-message" style="color:#fff">
                <div class="alert alert-danger" role="alert">
                    Email ou senha incorretos. Por favor, tente novamente.
                </div>
            </div>
            <div class="col-md-5 col-sm-12 text-center p-5">
                <img th:src="@{/images/logo_infracow_colored.png}" alt="Logo do Projeto Infracow" class="img-fluid">
            </div>
            <div class="col-md-7 col-sm-12 d-flex flex-column align-items-center justify-content-center">
                <form action="#" th:action="@{/auth/login}" method="POST">
                    <h2 class="text-start loginTitle">Login</h2>
                    <label for="userNomeInput">Email</label>
                    <br>
                    <input class="form-control inputLogin" type="text" name="email" id="emailInput"
                           placeholder="exemplo@gmail.com" required>
                    <label for="userSenhaInput" class="mt-3">Senha</label>
                    <br>
                    <input class="form-control inputLogin" type="text" name="senha" id="senhaInput"
                           placeholder="*****" required>
                    <div class="text-center mt-3">
                        <input class="btn btnLogin borderGradient" type="submit" value="Login">
                    </div>
                    <div class="container text-center mt-3">
                        <span class="loginLink">Cadastre-se <a href="#"
                                                               th:href="@{/auth/register}">aqui</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer"></div>
